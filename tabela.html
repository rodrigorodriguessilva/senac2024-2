<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Trabalhando com tabelas </title>
</head>
<body>
    <h1>Trabalhando com tabelas</h1>
    <table border="1">
        <tr> <!--  Abertura de linha do cabecalho row = linha    -->
            <th></th>
            <th>cod</th> <!-- cabecalho da tabela -->
           <th>produto</th>
           <th>valor</th> 
        </tr><!-- fechamento da
             primeira linha-->
        <tr><!-- abertura da primeira linha da tabela -->
            <td rowspan="4"> produtos</td>  
            <td>1</td><!-- Td dados da tabela   d - data = dados -->
            <td>arroz</td>
            <td>R$5,00</td>
        </tr>    
        <tr><!-- abertura da segunda linha da tabela ---->
            <td>2</td>
            <td>feijão</td>
            <td>R$3,00</td>
        </tr>
        <tr>
            <td>3</td>
            <td>salada</td>
            <td>R$2,00</td>
        </tr>
        <tr>
            <td>4</td>
            <td>proteína</td>
            <td>R$10,00</td>
        </tr>
        <tr>
            <td></td>
            <td colspan="2">Total</td>
            <td>R$20,00</td>
        </tr>
    </table><!-- fehamento da tabela -->
</body>
</html>
